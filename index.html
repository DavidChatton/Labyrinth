<!doctype html> 

<html>
<head>
    <title>Labyrinthe</title>
    <style>
        table {
            border-collapse: collapse;
            border-spacing: 0px
        }
        td {
            padding: 0;
            margin: 0;
            display: inline-flex
        }
    </style>
    <script>
        let m = 'm'; //représente un mur
        let p = 'p'; //représente le personnage
        let b = 'b'; //représente le chemin
        let f = "f"; //représente le trophée 

        let xperso = 1; //position initial du personnage sur l'axe X
        let yperso = 1; //postition initial du personnage sur l'axe Y
        
		//tableau à double entrée représentant votre labyrinthe, vous pouvez le modifier pour comprendre le fonctionnement
        let labyCoordinate =[[m,m,m,m,m,m,m,m,m,m],
                             [m,p,m,b,b,b,b,b,b,m],
                             [m,b,m,b,m,m,m,b,m,m],
                             [m,b,m,b,m,b,m,b,b,m],
                             [m,b,b,b,m,b,m,m,b,m],
                             [m,b,m,b,m,b,b,b,b,f],
                             [m,m,m,m,m,m,m,m,m,m]];
      

         
        function affichage() //ne rien modifier dans cette fonction
        {
            let elementLaby = document.querySelector("#laby");

            let html = "<table border=0 cellspacing=0 cellpadding=0'>";
         
         
            for(i=0;i<7;i++)
            {
            html+="<tr>";
                for(j=0;j<10;j++)
                {
                 
                    if (labyCoordinate[i][j] == m)
                    {
                    html+="<td>";
                    html+="<img width='52px' height='52px' src='assets/stonewall.png'>";
                    html+="</td>";
                    }
                    if (labyCoordinate[i][j] == p)
                    {
                    html+="<td>";
                    html+="<img width='52px' height='52px' style='background-image:assets/ground.png' src='assets/kappa.png'>";
                    html+="</td>";
                    }
                    if (labyCoordinate[i][j] == b)
                    {
                    html+="<td>";
                    html+="<img width='52px' height='52px' src='assets/ground.png'>";
                    html+="</td>";
                    }
                    if (labyCoordinate[i][j] == f)
                    {
                    html+="<td>";
                    html+="<img width='52px' height='52px' src='assets/trophy.png'>";
                    html+="</td>";
                    }
 
                }
                html+="</tr>";
            }  
             
            html+="</table>";
            elementLaby.innerHTML = html;
        }
        function down() {
            if (labyCoordinate[xperso + 1][yperso] == b && labyCoordinate[xperso + 1][yperso] != m ) {
                labyCoordinate[xperso][yperso] = b;
                labyCoordinate[xperso + 1][yperso] = p;
                xperso += 1;
                affichage()
            }   
        }

        function up() {
            if (labyCoordinate[xperso - 1][yperso] == b && labyCoordinate   [xperso - 1][yperso] != m ) {
                labyCoordinate[xperso][yperso] = b;
                labyCoordinate[xperso - 1][yperso] = p;
                xperso -= 1;
                affichage()
            }
            
            win()
        }

        function right() {
            if (labyCoordinate[xperso][yperso+1] == b && labyCoordinate   [xperso][yperso+1] != m ) {
                labyCoordinate[xperso][yperso] = b;
                labyCoordinate[xperso][yperso+1] = p;
                yperso += 1; 
                affichage()
            }

            else if(labyCoordinate[xperso][yperso+1] == f){
                labyCoordinate[xperso][yperso] = b;
                labyCoordinate[xperso][yperso+1] = p;
                yperso += 1;
                affichage()
                alert("Félicitation vous avez gagner")
            } 
           
        }

        function left() {
            if (labyCoordinate[xperso][yperso-1] == b && labyCoordinate[xperso][yperso-1] != m ) {
                labyCoordinate[xperso][yperso] = b;
                labyCoordinate[xperso][yperso-1] = p;
                yperso -= 1;
                affichage()
            }
        }
      
        



         
    </script>
</head>
    <body>
        <div id="laby">
 
        </div>

    <input type="button" value="GO" onclick="affichage();"><br/><BR><BR> 
    
        <!-- ajouter vos boutons de déplacement ici -->
    <input type="button" id="right"  value="right" onclick="right();">
    <input type="button" value="left" onclick="left();">
    <input type="button" value="top" onclick="up();">
    <input type="button" value="down" onclick="down();">
   


   


 
</body>
</html>
